plugins {
    id 'java'
    id 'maven-publish'
}

group 'de.oneaxis.gradle.docker'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    maven {
        url uri("${nexusUrl}${relativePathPublic}")
    }
}

dependencies {
    implementation gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    repositories {
        maven {
            if(project.version.endsWith('-SNAPSHOT')) {
                url uri("${nexusUrl}${relativePathSnapshots}")
            } else {
                url uri("${nexusUrl}${relativePathReleases}")
            }

            credentials {
                username "$nexusUsername"
                password "$nexusPassword"
            }
        }
    }

    publications {
        api(MavenPublication) {
            from components.java
        }
    }
}